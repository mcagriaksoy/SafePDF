    <header class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you! Reach out to us with your questions, feedback, or support needs.</p>
        </div>
    </header>

    <main class="container">
        <section style="max-width: 800px; margin: 0 auto;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px; margin-bottom: 48px;">
                <!-- Contact Form -->
                <div style="background: var(--card); padding: 32px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); grid-column: span 2;">
                    <h2 style="margin-top: 0; color: #0f1724;">Send Us a Message</h2>
                    <p style="color: var(--muted); margin-bottom: 24px;">Fill out the form below and we'll get back to you within 2 business days.</p>

                    <form action="https://formspree.io/f/xnnrkpvk" method="POST" style="display: flex; flex-direction: column; gap: 16px;">
                        <div>
                            <label for="name" style="display: block; margin-bottom: 8px; color: #0f1724; font-weight: 500;">Name</label>
                            <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; border: 1px solid rgba(15, 23, 36, 0.1); border-radius: 8px; font-size: 1rem; background: #ffffff; color: #0f1724;">
                        </div>

                        <div>
                            <label for="email" style="display: block; margin-bottom: 8px; color: #0f1724; font-weight: 500;">Email</label>
                            <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid rgba(15, 23, 36, 0.1); border-radius: 8px; font-size: 1rem; background: #ffffff; color: #0f1724;">
                        </div>

                        <div>
                            <label for="subject" style="display: block; margin-bottom: 8px; color: #0f1724; font-weight: 500;">Subject</label>
                            <select id="subject" name="subject" required style="width: 100%; padding: 12px; border: 1px solid rgba(15, 23, 36, 0.1); border-radius: 8px; font-size: 1rem; background: #ffffff; color: #0f1724;">
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="feedback">Feedback</option>
                                <option value="partnership">Partnership/Collaboration</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label for="message" style="display: block; margin-bottom: 8px; color: #0f1724; font-weight: 500;">Message</label>
                            <textarea id="message" name="message" required style="width: 100%; padding: 12px; border: 1px solid rgba(15, 23, 36, 0.1); border-radius: 8px; font-size: 1rem; min-height: 150px; resize: vertical; background: #ffffff; color: #0f1724;"></textarea>
                        </div>

                        <button type="submit" class="btn primary" style="margin-top: 8px; padding: 14px 28px; font-size: 1.05rem;">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info Cards -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-top: 32px;">
                <div style="background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(220, 38, 38, 0.02)); padding: 24px; border-radius: 12px; border: 1px solid rgba(220, 38, 38, 0.1); text-align: center;">
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">üìß</div>
                    <h3 style="margin: 0 0 8px 0; color: #0f1724;">Email</h3>
                    <p style="margin: 0; color: var(--muted);"><a href="mailto:info@safepdf.de" style="color: var(--accent); text-decoration: none;">info@safepdf.de</a></p>
                </div>

                <div style="background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(220, 38, 38, 0.02)); padding: 24px; border-radius: 12px; border: 1px solid rgba(220, 38, 38, 0.1); text-align: center;">
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">üíª</div>
                    <h3 style="margin: 0 0 8px 0; color: #0f1724;">GitHub</h3>
                    <p style="margin: 0; color: var(--muted);"><a href="https://github.com/mcagriaksoy/SafePDF" target="_blank" rel="noopener" style="color: var(--accent); text-decoration: none;">Visit Repository</a></p>
                </div>

                <div style="background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(220, 38, 38, 0.02)); padding: 24px; border-radius: 12px; border: 1px solid rgba(220, 38, 38, 0.1); text-align: center;">
                    <div style="font-size: 2.5rem; margin-bottom: 12px;">‚è∞</div>
                    <h3 style="margin: 0 0 8px 0; color: #0f1724;">Response Time</h3>
                    <p style="margin: 0; color: var(--muted);">Within 48 hours</p>
                </div>
            </div>
